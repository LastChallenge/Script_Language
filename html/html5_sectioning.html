<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="utf-8" />
        <title>html5 basic</title>
        <meta name="keywords", content="html5, basic" />
        <meta name="description" content="기초부터 다시 배우는 html5">
        <!--robots는 권고사항!-->
        <meta name="robots" content="index, nofollow">
        <meta name="viewport" content="width=device-width, 
        initial-scale=1">

                </section>
            </main> <!-- //content -->

                    <p>
                        &copy; copyright all right reserved.
                    </p>
                    <p>
