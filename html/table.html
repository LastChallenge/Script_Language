<!DOCTYPE html>

<html>
    <head lang="ko">
        <meta charset="utf-8">
        <meta name="viewport" content="width=width-device, initial-scale=1.0">
        <meta name="robots" content="index, nofollow">
        <meta name="keywords" content="table, thead, tbody, tfoot">
        <meta name="description" content="html5에서 테이블 태그를 만드는 법을 익힌다.">
        <title>tables</title>
    </head>

    <body>
        <h1>table</h1>
        <table border="1">
            <caption>
                <h2>분기별 실적표</h2>
                <p>2020년도 4/4분기 매출 실적표</p>
            </caption>
            <thead>
                <tr>
                    <th scope="col">구분</th>
                    <th scope="col">title 1</th> <!-- table heading -->
                    <th scope="col">title 2</th>
                    <th scope="col">title 3</th>
                </tr> <!-- table row -->
            </thead> <!-- end of thead -->
            <tbody>
                <tr>
                    <th scope="row">no. 1</th>
                    <td rowspan="2">data 11</td> <!-- table data -->
                    <td colspan="2">data 12</td>
                    <!--<td>data 13</td> -->
                </tr> <!-- table row -->
                <tr>
                    <th scope="row">no. 2</th>
                    <!-- <td>data 21</td>  -->
                    <td colspan="2">data 22</td>
                    <!--<td>data 23</td> -->
                </tr>
                <tr>
                    <th scope="row">no. 3</th>
                    <td>data 31</td> 
                    <td>data 32</td>
                    <td>data 33</td>
                </tr> 
            </tbody> <!-- end of tbody -->

            <tfoot>
                <tr>
                    <th scope="row">total</th>
                    <td>total 1</td>
                    <td>total 2</td>
                    <td>total 3</td>
                </tr>
            </tfoot> <!-- end of tfoot -->
        </table>
    </body>
</html>
